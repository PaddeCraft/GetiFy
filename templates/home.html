<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | GetiFy</title>
        <link rel="stylesheet" href="/static/main.css" />
    </head>
    <body class="p-5">
        <h1 class="text-5xl pb-10">Home</h1>
        <form action="#" , method="post">
            <h3 class="text-2xl pb-3">Create tracking URL</h3>
            <input
                id="url"
                name="url"
                type="url"
                class="input bg-slate-900"
                placeholder="https://example.com"
                required
            />
            <button name="subm" id="subm" class="btn">Create URL</button>
        </form>
    </body>
</html>
